<body>
<div class="scanner-container">
  <button class="scan-button" (click)="scanQRCode()">📸 Quét mã QR</button>

  @if (scannedResult) {
    <div class="result-card">
      <h3>📌 Mã QR quét được:</h3>
      <p class="qr-text">{{ scannedResult }}</p>
    </div>
  }

  @if (scanErrorMessage) {
    <div class="error-card">
      <p>⚠️ {{ scanErrorMessage }}</p>
    </div>
  }
</div>
</body>
