<body>
<div class="scanner-container">
  <button class="scan-button" (click)="scanQRCode()">📸 Quét mã QR</button>

  @if (scannedResult) {
    <div class="result-card">
      <h3>📌 Mã QR quét được:</h3>
      <p class="qr-text">{{ scannedResult }}</p>
    </div>

    <div class="ticket-info">
      <h4>Thông tin vé xem phim:</h4>
      <p>Tên phim:<strong> {{ ticket.movieName }}</strong></p>
      <p>Giờ chiếu:<strong> {{ ticket.showtime }}</strong></p>
      <p>Số ghế:<strong> {{ ticket.seatNumber }}</strong></p>
    </div>

    <button class="btn btn-primary" (click)="checkin()">CheckIn</button>

  }

  @if (scanErrorMessage) {
    <div class="error-card">
      <p>⚠️ {{ scanErrorMessage }}</p>
    </div>
  }
</div>
</body>
