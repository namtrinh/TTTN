<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé</title>
    <link rel="stylesheet" href="css/bookingticket.css">
    
</head>
<body>
    <header>
        Đặt Vé - NHOM 32
    </header>

    <div class="container">
        <h1>Đặt Vé</h1>
        <form action="seating.html" method="GET">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

            <label for="movie">Chọn phim:</label>
            <select id="movie" name="movie" required>
                <option value="">-- Chọn phim --</option>
                <option value="dragonball">Dragon Ball Super Movie: Broly</option>
                <option value="naruto">Naruto: The Last</option>
                <option value="onepiece">One Piece: Red</option>
            </select>

            <label for="time">Chọn thời gian:</label>
            <select id="time" name="time" required>
                <option value="">-- Chọn thời gian --</option>
                <option value="10am">10:00 AM</option>
                <option value="2pm">02:00 PM</option>
                <option value="7pm">07:00 PM</option>
            </select>

            <button type="submit">Xác nhận đặt vé</button>
        </form>
    </div>

    <footer>
        &copy; 2024 NHOM 32. Tất cả các quyền được bảo lưu.
    </footer>
</body>
</html>
